<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RR Form</title>
    <link rel="stylesheet" href="style.css">
</head>



<body>
    <div class="container">
        <h1>Roozi Roti Application Form:</h1>
        <form id="jobApplicationForm">
            <fieldset>
                <legend>Personal Info:</legend>
                <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="street">Street Address:</label>
                    <input type="text" id="street" name="street" required>
                </div>
                <div>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div>
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div>
                    <label for="zip">ZIP Code:</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
            </fieldset>

            

            <fieldset>
                <legend>Education:</legend>
                <div>
                    <label for="educationLevel">Highest Level of Education:</label>
                    <input type="text" id="educationLevel" name="educationLevel" required>
                </div>
                <div>
                    <label for="schoolName">Name of the Institute:</label>
                    <input type="text" id="schoolName" name="schoolName" required>
                </div>
                <div>
                    <label for="major">Major:</label>
                    <input type="text" id="major" name="major" required>
                </div>
                <div>
                    <label for="graduationYear">Graduation Year:</label>
                    <input type="text" id="graduationYear" name="graduationYear" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Previous Employemnt:</legend>
                <div id="employmentHistory">
                    <div class="employment-entry">
                        <label for="jobTitle1">Job Title:</label>
                        <input type="text" id="jobTitle1" name="jobTitle[]" required>
                        <label for="companyName1">Company Name:</label>
                        <input type="text" id="companyName1" name="companyName[]" required>
                        <!-- <label for="employmentDates1">Employment Dates:</label>
                        <input type="text" id="employmentDates1" name="employmentDates[]" required> -->
                        <label for="jobResponsibilities1">Job Responsibilities:</label>
                        <textarea id="jobResponsibilities1" name="jobResponsibilities[]" rows="10" required></textarea>
                    </div>
                </div>

            </fieldset>

            <fieldset>
                <legend>Skills:</legend>
                <div>
                    <label for="relevantSkills">Technical Skills:</label>
                    <textarea id="relevantSkills" name="relevantSkills" rows="4" required></textarea>
                </div>
                <div>
                    <label for="certifications">Certifications (if any):</label>
                    <input type="text" id="certifications" name="certifications">
                </div>
            </fieldset>

            <fieldset>
                <legend>Availability:</legend>
                <div>
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" name="startDate" required>
                </div>
                <div>
                    <label for="workSchedule">Preferred Work Schedule:</label>
                    <input type="text" id="workSchedule" name="workSchedule" required>
                </div>
                <div>
                    <label for="relocate">Willingness to Relocate:</label>
                    <input type="checkbox" id="relocate" name="relocate">
                </div>
            </fieldset>

            <fieldset>
                <legend>Top-Reference-Person Details:</legend>
                <div id="references">
                    <div class="reference-entry">
                        <label for="referenceName1">Name:</label>
                        <input type="text" id="referenceName1" name="referenceName[]" required>
                        <label for="referenceContact1">Contact Info:</label>
                        <input type="text" id="referenceContact1" name="referenceContact[]" required>
                        <label for="relationship">Relationship with Applicant:</label>
                        <input type="text" id="relationship" name="relationship[]" required>
                    </div>
                </div>
                <!-- <button type="button" id="addReference">Add Reference</button> -->
            </fieldset>

            <fieldset>
                <legend>Additional Questions:</legend>
                <div>
                    <label for="whyWorkHere">Why do you want to work for this company?</label>
                    <textarea id="whyWorkHere" name="whyWorkHere" rows="10" required></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Resume and Cover Letter:</legend>
                <div>
                    <label for="resume">Upload Resume:</label>
                    <br>
                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                </div>
                <br>
                <div>
                    <label for="coverLetter">Cover Letter:</label>
                    <textarea id="coverLetter" name="coverLetter" rows="10" required></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Consent and Agreement:</legend>
                <div>
                    <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                    <label for="agreeTerms">I agree to all the terms and conditions</label>
                </div>
                <div>
                    <input type="checkbox" id="acknowledgePrivacyPolicy" name="acknowledgePrivacyPolicy" required>
                    <label for="acknowledgePrivacyPolicy">I acknowledge the Privacy Policy</label>
                </div>
            </fieldset>

            <button class="Submitbtn" type="submit">SUBMIT NOW</button>
        </form>
<br>
<br>

        <button class="Viewbtn" type="button" id="viewApplications">Generate Tabular Summary!</button>
        
        <div id="tableContainer" style="display:none;">
            <h2>Submitted Application Data</h2>
            <table id="dataTable">

            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
