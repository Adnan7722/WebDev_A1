<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Catalogue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between">
            <h1 class="mb-0">Freelancer Catalogue</h1>
            <nav class="nav">
                <a class="nav-link active" href="#">Home</a>
                <a class="nav-link" href="#">About Us</a>
                <a class="nav-link" href="#">Services</a>
                <a class="nav-link" href="#">Contact</a>
            </nav>
        </div>
    </header>

  

    <div class="card-header bg-light d-flex justify-content-center">
        
        <form action="#" class="search-bar">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search by name or skill" >
                <button class="btn btn-primary" type="button" >
            
                </button>
            </div>
        </form>
    </div>
  
    

    <main class="container mt-5">
        <div class="row">
            <div class="col-md-3 mb-3">
                <div class="card">
                    <div class="card-header bg-primary text-light">
                        <h4>Dashboard</h4>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="#">My Projects</a></li>
                            <li class="list-group-item"><a href="#">My Profile</a></li>
                            <li class="list-group-item"><a href="#">Messages</a></li>
                            <li class="list-group-item"><a href="#">Settings</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-9 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h2>Freelancers</h2>
                    </div>  


                    <div class="card-body row row-cols-1 row-cols-md-3 g-4">
                        <div class="col">
                            <div class="card h-100">
                                <img src="freelancer1.jpg" class="card-img-top" alt="Freelancer Image">
                                <div class="card-body">
                                    <h5 class="card-title">Imran Khan</h5>
                                    <p class="card-text">Politician</p>
                                    <span class="badge bg-success">5.0 Rating</span>
                                </div>
                            </div>
                        </div>

                            <div class="col">
                                <div class="card h-100">
                                    <img src="atifaslam.jpg" class="card-img-top" alt="Freelancer Image">
                                    <div class="card-body">
                                        <h5 class="card-title">Atif Aslam</h5>
                                        <p class="card-text">Singer</p>
                                        <span class="badge bg-success">5.0 Rating</span>
                                    </div>
                                </div>
                            </div>
                        


                                <div class="col">
                                    <div class="card h-100">
                                        <img src="fawadkhan.jpg" class="card-img-top" alt="Freelancer Image">
                                        <div class="card-body">
                                            <h5 class="card-title">fawad Khan</h5>
                                            <p class="card-text">Actor</p>
                                            <span class="badge bg-success">5.0 Rating</span>
                                        </div>
                                    </div>
                                </div>
                            

                            
                                <div class="col">
                                    <div class="card h-100">
                                        <img src="freelancer3.jpg" class="card-img-top" alt="Freelancer Image">
                                        <div class="card-body">
                                            <h5 class="card-title">Baber Azam</h5>
                                            <p class="card-text">Cricketer</p>
                                            <span class="badge bg-success">4.8 Rating</span>
                                        </div>
                                    </div>
                                </div>

                    </div>
                           
                        
                        
               
            </div>
        </div>
    </main>
    
</body>
</html>
